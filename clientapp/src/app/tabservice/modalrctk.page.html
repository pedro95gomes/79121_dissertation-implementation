<div class="inner-content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Receive</ion-title>
            <ion-buttons slot="end">
                <ion-button (click)="dismiss()">Close</ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-item>
        <ion-label>
            <h2 id="spidlabel">Your Service Provider ID: {{id}}</h2>
        </ion-label>
    </ion-item>
    <form #receiveTicketForm="ngForm" (ngSubmit)="receiveTicket(receiveTicketForm.value)">
        <ion-list>      
            <ion-item lines="none">
                <ion-label>
                    <h2>Ticket:</h2>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-textarea name="value" class="ion-text-right" [(ngModel)] = "value" placeholder="Paste your ticket here..."></ion-textarea>
            </ion-item>
        </ion-list>
        <ion-toolbar>
            <ion-button type="submit" slot="primary">Store</ion-button>
        </ion-toolbar>
    </form>
</div>

<script>
    let currentModal = null;
    const controller = document.querySelector('ion-modal-controller');
    const button = document.querySelector('ion-button');
    button.addEventListener('click', createModal);
    function createModal() {
        controller.create({
        component: 'modal-content'
        }).then(modal => {
        modal.present();
        currentModal = modal;
        });
    }
    function dismissModal() {
        if (currentModal) {
            currentModal.dismiss().then(() => { currentModal = null; });
        }
    }
</script>
